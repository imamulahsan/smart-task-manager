<div class="main-container">
  <!-- Left Column: Task List -->
  <div class="left-column">
    <h2 class="section-title">📝 Your Tasks</h2>
    <app-task-list #taskList></app-task-list>
  </div>

  <!-- Right Column: Task Form -->
  <div class="right-column">
    <h2 class="section-title">➕ {{ taskList.taskToEdit ? 'Edit Task' : 'Add a Task' }}</h2>
    <app-task-form
      [taskToEdit]="taskList.taskToEdit"
      (taskAdded)="taskList.addTask($event)"
      (taskUpdated)="taskList.updateTask($event)">
    </app-task-form>
  </div>
</div>
