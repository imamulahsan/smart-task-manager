
<div class="task-list-container">


  <mat-card *ngFor="let task of tasks" class="task-card">
    <mat-card-header class="task-header">
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-chip class="priority-chip" [ngClass]="getPriorityClass(task.priority)">
        {{ task.priority }}
      </mat-chip>
    </mat-card-header>

    <mat-card-content>
      <p class="task-description">{{ task.description }}</p>
      <p class="due-date"><strong>Due:</strong> {{ task.dueDate | date }}</p>
    </mat-card-content>

    <mat-card-actions class="task-actions">
      <button mat-raised-button color="primary" (click)="toggleCompletion(task)">
        <mat-icon>{{ task.completed ? 'check_circle' : 'radio_button_unchecked' }}</mat-icon>
        {{ task.completed ? 'Completed' : 'Mark as Done' }}
      </button>
      <button mat-raised-button color="warn" (click)="deleteTask(task.id)">
        <mat-icon>delete</mat-icon> Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
