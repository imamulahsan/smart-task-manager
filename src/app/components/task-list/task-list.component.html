<div class="task-list-container">
  <h2>📝 Your Tasks</h2>

  <mat-card *ngFor="let task of tasks" class="task-card">
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-chip [ngClass]="getPriorityClass(task.priority)">{{ task.priority }}</mat-chip>
    </mat-card-header>

    <mat-card-content>
      <p>{{ task.description }}</p>
      <p><strong>Due Date:</strong> {{ task.dueDate | date }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" (click)="toggleCompletion(task)">
        <mat-icon>{{ task.completed ? 'check_circle' : 'radio_button_unchecked' }}</mat-icon>
        {{ task.completed ? 'Completed' : 'Mark as Done' }}
      </button>
      <button mat-button color="warn" (click)="deleteTask(task.id)">
        <mat-icon>delete</mat-icon> Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
